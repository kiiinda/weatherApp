<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }}" >
</head>
<body>
<section>
    <div class="top p-4 text-center">
            <h1 class="title">
                What's the Weather like?
            </h1>
    </div>
</section>
<section class="top-mid">
<div class = "container">
<div class = "col-6 offset-3 mt-4">
     <form action="#" method = "POST">
     <div class = "input-group">
     <input class="form-control" type="text" placeholder="City Name" aria-label = "city name" aria-describedby = "button-addon" >
     <button class="btn" type="button" id="button-addon">Add City</button>
     </div>
     </form>
</div>
</div>
</section>
<section class="mid">
    <div class="container">
            <div class="row mid-sep">
                <div class="col">
                    <figure class="image is-50x50">
                        <img src="http://openweathermap.org/img/wn/{{weather.icon}}.png" alt="Image">
                    </figure>
                </div>
                <div class="col">
                    <div class="content">
                        <p>
                            <span class="title">{{ weather.city }}</span>
                            <br>
                            <span class="subtitle">{{ weather.temparature }}Â° C</span>
                            <br> {{ weather.description }}
                        </p>
                    </div>
                </div>

            </div>
    </div>
</section>
</body>
</html>
